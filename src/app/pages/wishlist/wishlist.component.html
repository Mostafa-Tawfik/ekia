<!-- empty cart -->
<app-empty-page 
  *ngIf="!wishlistProducts.length"
  img="https://api.iconify.design/ant-design/heart-outlined.svg?color=%23336996"
  msg="Your wishlist is empty!"
  >
</app-empty-page>

<!-- filled wishlist -->
<main *ngIf="wishlistProducts.length">
  <div class="layout-margin py-8 text-bdazzledBlue">
    <div class="py-8">
      <div class="flex justify-between">

        <h2 class="md:text-5xl tracking-tight font-extrabold">
          Favorites
        </h2>

      </div>
      <hr class="h-[3px] bg-bdazzledBlue mt-4">
    </div>

    <div class="flex flex-col justify-center items-center">
      <div class="grid grid-cols-2 gap-6 lg:gap-8 sm:grid-cols-3 lg:grid-cols-4">
        <app-product-card *ngFor="let product of wishlistProducts" [item]="product">
        </app-product-card>
      </div>
    </div>
  </div>

</main>
