<section class="layout-margin w-full h-full sm:min-h-[calc(100vh-110px)] p-8 pt-[110px] sm:pt-8 backdrop-blur-[2px]">

  <!-- our categories -->
  <div class="layout-margin">
    <div class="py-8">
      <h2 class="text-bdazzledBlue font-extrabold">Our Categories</h2>
      <hr class="h-[3px] bg-bdazzledBlue mt-4">
    </div>

    <div class="grid grid-cols-4 gap-6">
      <button 
        *ngFor="let category of categories"
        (click)="filterProducts(category.name)"
        class="h-32 flex flex-col items-center justify-center bg-blanchedAlmond/30 border-2 border-fieldDarb/10 py-2 cursor-pointer">
        <img [src]= category.logo alt="chair" class="h-32 w-20">
        <h3 class="font-extrabold text-bdazzledBlue">{{ category.name }}</h3>
      </button>
    </div>

  </div>

  <!-- our products -->
  <div class="layout-margin py-8">
    <div class="py-8">
      <h2 class="text-bdazzledBlue font-extrabold">Our Products</h2>
      <hr class="h-[3px] bg-bdazzledBlue mt-4">
    </div>

    <div class="flex flex-col justify-center items-center">
      <div class="grid grid-cols-1 gap-6 lg:gap-8 sm:grid-cols-2 lg:grid-cols-3">
        <app-product-card *ngFor="let product of products" [item]="product">
        </app-product-card>
      </div>
    </div>
  </div>

</section>
