<section class="layout-margin w-full h-full sm:min-h-[calc(100vh-110px)] p-8 backdrop-blur-[2px]">

  <!-- COLLECTIONS section -->
  <div class="layout-margin">
    <div class="py-8">
      <h2 class="md:text-5xl tracking-tight text-bdazzledBlue font-extrabold">
        COLLECTIONS
      </h2>
      <hr class="h-[3px] bg-bdazzledBlue mt-4">
    </div>

    <div class="flex justify-center">
      <app-products-filter-btn
        [categories]="categories"
        [cateoryActivated]="cateoryActivated"
        (filter)="filterProducts($event)"
        class="w-[300px] sm:w-[770px] grid grid-cols-2 sm:grid-cols-4 gap-1 sm:gap-4">
      </app-products-filter-btn>
    </div>

  </div>

  <!-- CATALOGUE section -->
  <div class="layout-margin py-8 text-bdazzledBlue">
    <div class="py-8">
      <div class="flex justify-between">

        <h2 class="md:text-5xl tracking-tight font-extrabold">
          CATALOGUE
        </h2>

        <button
          class="flex justify-between items-center gap-1 text-sm"
          (click)="filterProducts('none')">
          <fa-icon icon="angles-right" size="1x" class="cursor-pointer"></fa-icon>
          All products
        </button>

      </div>
      <hr class="h-[3px] bg-bdazzledBlue mt-4">
    </div>

    <div class="flex flex-col justify-center items-center">
      <div class="grid grid-cols-2 gap-6 lg:gap-8 sm:grid-cols-3 lg:grid-cols-4">
        <app-product-card *ngFor="let product of products" [item]="product">
        </app-product-card>
      </div>
    </div>
  </div>

</section>
