<section 
  class="layout-margin relative w-full h-full sm:min-h-[calc(100vh-110px)] flex flex-col justify-center items-center p-8 sm:pt-8 backdrop-blur-[2px]">

  <div class="w-full h-full flex flex-col-reverse sm:flex-row justify-center items-center gap-8">
    <div class="sm:w-1/2 lg:w-1/3 flex flex-col gap-4">
      <h2 class="text-5xl font-extrabold text-bdazzledBlue">
        {{product.name}}
      </h2>

      <p class="-mt-3">{{product.category}}</p>

      <hr class="h-[3px] bg-bdazzledBlue">

      <p>{{product.desc}}</p>

      <div class="flex justify-center gap-4">
        <button class="bg-black rounded-full w-8 h-8 cursor-pointer"></button>
        <button class="bg-white rounded-full w-8 h-8 cursor-pointer"></button>
        <button class="bg-bdazzledBlue rounded-full w-8 h-8 cursor-pointer"></button>
      </div>

      <hr class="h-[3px] bg-bdazzledBlue">

      <div class="w-full flex justify-center gap-4">
        <p class="text-2xl text-bdazzledBlue font-extrabold">
          <span class="text-lg">EGP</span>
          {{product.price}}
        </p>

        <button 
          (click)="addToDoc(product, 'cart')"
          class="btn-primary bg-bdazzledBlue">
          Add to bag
          <fa-icon 
            icon="cart-shopping" 
            size="lg" 
            class="cursor-pointer text-white">
          </fa-icon>
        </button>

        <fa-icon 
          (click)="addToDoc(product, 'wishlist')"
          icon="heart-circle-plus" 
          size="2x" 
          class="cursor-pointer text-bdazzledBlue hover:scale-105 hover:saturate-200 duration-300">
        </fa-icon>
      </div>
    </div>

    <img 
      src="https://res.cloudinary.com/do1rqqi7v/image/upload/w_500/{{product.img}}" 
      alt="/"
      class="sm:w-1/2">    
  </div>

</section>
