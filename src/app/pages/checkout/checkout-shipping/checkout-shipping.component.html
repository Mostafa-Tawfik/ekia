<div>
  <!-- header -->
  <div class="flex gap-4 items-start">
    <img src="https://api.iconify.design/bi/2-circle-fill.svg" alt="1" class="w-[50px]">
    <div>
      <h3 class="text-fieldDarb">Shipping</h3>
      <p class="mt-2">where you want to recived your shippment</p>
    </div>
  </div>

  <!-- shipping form -->
  <form
    #shippingForm = "ngForm"
    class="sm:px-[66px] p-8 my-4 flex flex-col gap-4 bg-black/75 text-white rounded-xl shadow-[0px_0px_5px_5px] shadow-blanchedAlmond drop-shadow">

    <!-- address -->
    <div class="w-full sm:mt-4">
      <label for="address" class="text-xl m-2">
        Address
      </label>
      <textarea
        #address="ngModel"
        [(ngModel)]="shippmentDetails.address"
        (ngModelChange)="setShippmentDetails()"
        [disabled]="!isPersonalInfoValid"
        name="address"
        id="address"
        cols="5"
        rows="3"
        required
        autocomplete
        maxlength="150"
        class="text-black rounded-3xl w-full p-4"></textarea>

      <!-- address validation -->
      <div
        *ngIf="address.invalid && (address.dirty || address.touched)"
        class="w-fit text-red-600 bg-white text-xs -mt-2 px-4 py-1 mx-auto rounded-b-xl animate-bounce-short"
        >
        <p *ngIf="address.errors?.['required']">
          Address is required
        </p>
      </div>
    </div>

    <div class="flex flex-col sm:mb-4 sm:flex-row gap-2 sm:gap-8">
      <!-- City -->
      <div class="w-full">
        <label for="city" class="text-xl m-2">
          City
        </label>
        <input
          #city="ngModel"
          [(ngModel)]="shippmentDetails.city"
          (ngModelChange)="setShippmentDetails()"
          [disabled]="!isPersonalInfoValid"
          id="city"
          type="text"
          name="city"
          required
          autocomplete
          class="text-black rounded-3xl w-full p-4"
          >
        <!-- city validation -->
        <div
          *ngIf="city.invalid && (city.dirty || city.touched)"
          class="w-fit text-red-600 bg-white text-xs px-4 py-1 mx-auto rounded-b-xl animate-bounce-short"
          >
          <p *ngIf="city.errors?.['required']">
            City is required
          </p>
        </div>
      </div>

      <!-- Postal Code -->
      <div class="w-full">
        <label for="postalCode" class="text-xl m-2">
          Postal Code
        </label>
        <input
          #postalCode="ngModel"
          [(ngModel)]="shippmentDetails.postalCode"
          (ngModelChange)="setShippmentDetails()"
          [disabled]="!isPersonalInfoValid"
          id="postalCode"
          type="text"
          name="postalCode"
          required
          autocomplete
          class="text-black rounded-3xl w-full p-4"
          >

        <!-- city validation -->
        <div
          *ngIf="postalCode.invalid && (postalCode.dirty || postalCode.touched)"
          class="w-fit text-red-600 bg-white text-xs px-4 py-1 mx-auto rounded-b-xl animate-bounce-short"
          >
          <p *ngIf="postalCode.errors?.['required']">
            Postal code is required
          </p>
        </div>
      </div>
    </div>

    <!-- submit btn -->
    <button
      type="submit"
      (click)="setShippingVaild()"
      [disabled]="shippingForm.invalid"
      [ngClass]="shippingForm.valid ? 'btn-primary bg-goldenBrown' : 'btn-disabled'"
      class="w-fit ml-auto mt-4">
      Next
    </button>

  </form>
</div>
