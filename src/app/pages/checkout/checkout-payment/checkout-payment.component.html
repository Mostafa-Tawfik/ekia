<div>
  <!-- header -->
  <div class="flex gap-4 items-start">
    <img src="https://api.iconify.design/bi/3-circle-fill.svg" alt="1" class="w-[50px]">
    <div>
      <h3 class="text-fieldDarb">Payment</h3>
      <p class="mt-2">Choose from our payments options</p>
    </div>
  </div>

  <!-- Payment form -->
  <form 
    action="" 
    class="px-8 sm:px-[66px] my-4 py-12 flex flex-col gap-4 bg-black/75 text-white rounded-xl shadow-[0px_0px_5px_5px] shadow-blanchedAlmond drop-shadow">

    <!-- cash on delivery -->
    <div class="w-fit flex">
      <input 
      id="cashOnDelivery"
      type="radio"
      name="paymentMethod"
      value="Cash on delivery"
      required
      class="text-black rounded-3xl p-4 cursor-pointer"
      >
      <label for="cashOnDelivery" class="w-full text-xl m-2 cursor-pointer">
        Cash on delivery
      </label>
    </div>

    <!-- credit cards -->
    <div class="w-full flex">
      <input 
      id="creditCards"
      type="radio"
      name="paymentMethod"
      value="creditCards"
      required
      class="text-black rounded-3xl p-4 cursor-pointer"
      >
      <label for="creditCards" class="w-full text-xl m-2 cursor-pointer">
        Credit Cards
      </label>
    </div>

    <!-- paypal -->
    <div class="w-full flex">
      <input 
      id="paypal"
      type="radio"
      name="paymentMethod"
      value="paypal"
      required
      class="text-black rounded-3xl p-4 cursor-pointer"
      >
      <label for="paypal" class="w-full text-xl m-2 cursor-pointer">
        Paypal
      </label>
    </div>

  </form>
</div>
