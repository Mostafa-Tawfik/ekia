<main class="layout-margin w-full min-h-[calc(100vh-70px)] flex flex-col items-start gap-4 sm:min-h-[calc(100vh-110px)] p-8 backdrop-blur-[2px]">

  <div class="w-full">
    <h2 class="text-bdazzledBlue">
      Checkout
    </h2>
  </div>

  <!-- shipping -->
  <section class="sm:w-3/4 mx-auto my-8">

    <!-- header -->
    <div class="flex gap-4 items-start">
      <img src="https://api.iconify.design/bi/1-circle-fill.svg" alt="1" class="w-[50px]">
      <div>
        <h3>Shipping</h3>
        <p class="mt-2">where you want to recived your product.</p>
      </div>
    </div>

    <!-- shipping form -->
    <form 
      action="" 
      class="sm:px-[66px] p-8 my-8 flex flex-col gap-4 bg-black/75 text-white rounded-3xl shadow-[0px_0px_5px_5px] shadow-blanchedAlmond drop-shadow">

      <!-- address -->
      <div class="w-full mt-4">
        <label for="address" class="text-xl m-2">
          Address
        </label>
        <textarea 
          name="address"
          id="address"
          cols="5"
          rows="3" 
          required
          autocomplete
          autofocus
          maxlength="150"
          wrap="soft"
          class="text-black rounded-3xl w-full h-fit p-4">
        </textarea>
      </div>

      <!-- City -->
      <div class="w-full">
        <label for="city" class="text-xl m-2">
          City
        </label>
        <input 
          id="city"
          type="text"
          name="city"
          required
          autocomplete
          class="text-black rounded-3xl w-full p-4">
      </div>

      <!-- Postal Code -->
      <div class="w-full">
        <label for="postalCode" class="text-xl m-2">
          Postal Code
        </label>
        <input 
          id="postalCode"
          type="text"
          name="postalCode"
          required
          autocomplete
          class="text-black rounded-3xl w-full p-4">
      </div>

      <!-- country -->
      <div class="w-full">
        <label for="country" class="text-xl m-2">
          Country
        </label>
        <input 
          id="country"
          type="text"
          name="country"
          required
          autocomplete
          class="text-black rounded-3xl w-full p-4">
      </div>

      <!-- submit btn -->
      <button 
        type="submit"
        class="btn-primary mx-auto">
        Next
      </button>

    </form>
  </section>
  
</main>
