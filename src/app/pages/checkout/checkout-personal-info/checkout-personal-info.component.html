<div>
  <!-- header -->
  <div class="flex gap-4 items-start">
    <img src="https://api.iconify.design/bi/1-circle-fill.svg" alt="1" class="w-[50px]">
    <div>
      <h3 class="text-fieldDarb">Personal Info</h3>
      <p class="mt-2">How we will contact you</p>
    </div>
  </div>

  <!-- personal info form -->
  <form 
    action="" 
    class="sm:px-[66px] my-4 py-12 flex flex-col gap-4 bg-black/75 text-white rounded-xl shadow-[0px_0px_5px_5px] shadow-blanchedAlmond drop-shadow">

    <div class="flex flex-col sm:flex-row px-4 sm:px-0 gap-2 sm:gap-8">
      <!-- First name -->
      <div class="w-full">
        <label for="firstName" class="text-xl m-2">
          First name
        </label>
        <input 
          id="firstName"
          type="text"
          name="firstName"
          required
          autocomplete
          class="text-black rounded-3xl w-full p-4">
      </div>

      <!-- last name -->
      <div class="w-full">
        <label for="lastName" class="text-xl m-2">
          Last name
        </label>
        <input 
          id="lastName"
          type="text"
          name="lastName"
          required
          autocomplete
          class="text-black rounded-3xl w-full p-4">
      </div>
    </div>

    <div class="flex flex-col sm:flex-row px-4 sm:px-0 gap-2 sm:gap-8">
      <!-- email -->
      <div class="w-full">
        <label for="email" class="text-xl m-2">
          Email
        </label>
        <input 
          id="email"
          type="text"
          name="email"
          required
          autocomplete
          class="text-black rounded-3xl w-full p-4">
      </div>
      
      <!-- mobile -->
      <div class="w-full">
        <label for="mobile" class="text-xl m-2">
          Mobile number
        </label>
        <input 
          id="mobile"
          type="tel"
          name="mobile"
          required
          autocomplete
          class="text-black rounded-3xl w-full p-4">
      </div>
    </div>  

  </form>
</div>
