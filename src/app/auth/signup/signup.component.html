<div class='w-full h-full min-h-[calc(100vh-110px)]'>

  <div class='bg-fieldDarb/40 fixed top-0 left-0 w-full h-screen'></div>

  <div class='relative w-full px-4 py-16'>
    <div class='max-w-[450px] h-[550px] mx-auto bg-black/75 text-white rounded-3xl shadow-[0px_0px_5px_5px] shadow-blanchedAlmond drop-shadow'>
      <div class='max-w-[280px] sm:max-w-[320px] mx-auto py-16'>

        <h1 class='text-2xl sm:text-3xl font-bold whitespace-nowrap'>
          Create a new account
        </h1>

        <form
          class='w-full flex flex-col py-4'
          (ngSubmit)="signUp()"
          #signUpForm = "ngForm"
          >

          <!-- email input -->
          <input
            class='p-4 my-2 bg-white rounded-3xl text-black z-10'
            [(ngModel)] = "email"
            #signInEmail = "ngModel"
            email="true"
            name="email"
            type="email"
            placeholder='ðŸ“§ Enter your email address'
            autoComplete='email'
            required
            >

          <!-- email validation -->
          <div
            *ngIf="signInEmail.invalid && (signInEmail.dirty || signInEmail.touched)"
            class="w-fit text-red-600 bg-white text-xs px-4 -mt-2 py-1 mx-auto rounded-b-xl animate-bounce-short"
            >
            <p *ngIf="signInEmail.errors?.['required']">
              Email is required
            </p>
            <p *ngIf="signInEmail.errors?.['email']">
              Please enter a vaild email
            </p>
          </div>

          <!-- password input -->
          <input
            class='p-4 my-2 bg-white rounded-3xl text-black z-10'
            [(ngModel)] = "password"
            #signUpPassword = "ngModel"
            name="password"
            type="password"
            placeholder='ðŸ”’ Enter your password'
            autoComplete='current-password'
            required
            minlength="6"
            />

          <!-- password validation -->
          <div
            *ngIf="signUpPassword.invalid && (signUpPassword.dirty || signUpPassword.touched)"
            class="w-fit text-red-600 bg-white text-xs px-4 -mt-2 py-1 mx-auto rounded-b-xl animate-bounce-short"
            >
            <p *ngIf="signUpPassword.errors?.['required']">
              Password is required
            </p>
            <p *ngIf="signUpPassword.errors?.['minlength']">
              Must contain at least 6 characters
            </p>
          </div>

          <!-- submit button -->
          <button
            class="my-2"
            type="submit"
            [disabled]="signUpForm.invalid"
            [ngClass]="signUpForm.valid ? 'btn-primary w-full' : 'btn-disabled w-full'"
            >
            Sign Up
          </button>

          <p class='mt-2 py-4 border-t-2 border-blanchedAlmond/30 text-blanchedAlmond/80 text-center'>
            or sign up with
          </p>

          <!-- signin with google btn -->
          <button
            class='bg-white flex gap-2 justify-center items-center p-2 w-fit rounded mx-auto'
            type="button">
            <img src="https://api.iconify.design/flat-color-icons/google.svg" alt="google" class="w-[40px] inline-block">
            <p class='text-black'>Google</p>
          </button>

          <p class='py-8'>
            <span class='text-blanchedAlmond/30'>
              Already have an account?
            </span>
            <a href="/signin" class='text-sm'> Sign In</a>
          </p>

        </form>

      </div>
    </div>
  </div>

</div>
